<button mat-mini-fab
  [matMenuTriggerFor]="menu"
  aria-label="menu"
  color="primary"
  class="menu-button"
  title="Client list"
  [ngClass]="{'changePosition': router.url.includes(constants.navigations.REPORTS)}">
  <i class="fa fa-list"></i>
</button>
<mat-menu #menu="matMenu">
    <mat-list role="list" class="email-container" [ngClass]="{'height-reduce': !clientList}">
        <mat-list-item role="listItem" *ngIf="!clientList" class="noClient">Client Not Found</mat-list-item>
        <mat-list-item role="listItem" title = '{{client.companyName}}'
            *ngFor="let client of clientList; let i = index" (click)="selectClient(client)"
            [ngClass]="{'active': reportService.selectedClient.value === client}">
              <span class="list-font-family list-font-size">
                {{ client.companyName  | truncateText:25}}
              </span>
            <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>
</mat-menu>
